<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="bg__image"></div>
    <div class="container">
      <img
        src="./images/bg-pattern-card.svg"
        alt="bg-pattern-card"
        class="bg__image"
      />
      <div class="avatar">
        <img src="./images/image-victor.jpg" alt="victor photo" class="face" />
      </div>
      <div class="container2">
        <div class="nameage">
          <h1 class="name">Victor Crest</h1>
          <p class="age">26</p>
        </div>
        <p class="place">London</p>
      </div>
      <div class="line"></div>
      <div class="socialnet">
        <div class="followers">
          <p class="quantity">80K</p>
          <p class="p1">Followers</p>
        </div>
        <div class="likes">
          <p class="quantity">803K</p>
          <p class="p1">Likes</p>
        </div>
        <div class="photos">
          <p class="quantity">1.4K</p>
          <p class="p1">Photos</p>
        </div>
      </div>
    </div>
  </body>
</html>
